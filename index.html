<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>- Calculator -</title>
</head>
<body>
    <div id="wrapper">
        <h1>Calculator.</h1>
            <div id="calculator-container">
                <div id="display-container">
                </div>
                <div id="numpad-container">
                    <div class="row">
                        <button id="clear" class="function">C</button>
                        <button class="function"></button>
                        <button class="function"></button>
                        <button id="backspace" class="function">←</button>
                    </div>
                    <div class="row">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operator" id="division">÷</button></div>
                    <div class="row">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operator" id="multiplication">×</button></div>
                    <div class="row">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operator" id="subtraction">-</button></div>
                    <div class="row">
                        <button id="decimal" class="function" value=".">.</button>
                        <button class="number" value="0">0</button>
                        <button id="equals" class="function">=</button>
                        <button class="operator" id="addition">+</button></div>
                </div>
            </div>
    </div>
</body>
</html>
